<!DOCTYPE html>
<html>
<head>
	<title>tab选项卡</title>
	<link rel="stylesheet" href="tab.css">
</head>
<body>
	<div class="tab_select clear">
		<ul class="tab_ul">
			<li class="active">选项一</li>
			<li>选项二</li>
			<li>选项三</li>
		</ul>
	</div>
	<div class="tab_content" id="tab_content">
		<div class="content_active">标签一的内容</div>
		<div>标签二的内容</div>
		<div>标签三的内容</div>
	</div>
	<script type="text/javascript">
		var li = document.getElementsByTagName("li");
		var content = document.getElementById("tab_content").getElementsByTagName("div");
		for(var i = 0; i<li.length;i++){
			li[i].onclick = function(){
				clickFn(this);
			}
		}
		function clickFn(obj){
			for(var i=0;i<li.length;i++){
				if(li[i]==obj){
					li[i].className="active";
					content[i].className="content_active";
				}else{
					li[i].className="";
					content[i].className="";
				}
			}
		}
	</script>
</body>
</html>
